<!DOCTYPE html>

    <link rel="stylesheet" href="style/main.css">
    <title>Grid</title>

<body>
    <div class="grid">
        <div class="sidebar">
            <div class="circle">
                <i class="fa-solid fa-user"></i>

        </div>
        <div class="cards">
            <div class="card card1">
                <div class="square">
                    <i class="fa-solid fa-users"></i>

                <div class="desc">
                    <p class="title">Pacientes</p>
                    <h3 class="number">35</h3>
                </div>
